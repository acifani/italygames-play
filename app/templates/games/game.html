{% extends "base.html" %}
{% block body %}
  <div class="content-section">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <br/>
          {% if game %}
            <h1 style="text-align:center;">{{ game.name }}</h1>
            <hr class="intro-divider">
            <div class="center">
              <ul>
                <li>Num of users: {{ game.num_of_users }}</li>
                {% if game.users %}
                  <ul>
                    {% for user in game.users %}
                      <li>
                        <a href="{{ url_for('users.get_by_username', username=user.username) }}">
                          {{ user.username }}</a>
                    {% endfor %}
                  </ul>
                {% endif %}
              </ul>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
